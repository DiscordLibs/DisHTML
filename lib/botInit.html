<!DOCTYPE runhtml>
<runhtml>
  <head>
    <project>
      <class>dishtml.botInit</class>
    </project>
  </head>
  <run>
    <discordAPI tovar="apiConnection" action="connect" token="botToken" />
    <when action="all">
      <if type="boolean" variable="error" notequals="">
        <log type="error" message="ERROR: {RESPONSE_ERROR}">
      </if>
      <wait for="header-ratelimit-over" />
      <continue with="action"></continue>
    </when>
    <if type="boolean" variable="apiConnection" equals="true">
      <discordAPI apiConn="apiConnection" action="init" />
      <return variable="apiConnection" />
    </if>
    <else>
      <var name="error" value="dishtml.exception.InvalidToken" />
    </else>
  </run>
</runhtml>
